<!DOCTYPE html>
<html lang="en">

<head>
  <title>Random Wikipedia Page Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link rel="icon" href="favicon.ico">

  <script src="index.js"></script>

  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="flexbox">
    <div id="controls">
      <button type="button" onclick="random_page_button()" id="random_page_button">Open Random Page</button>
      <span>
        from language
      </span>
      <div class="combobox">
        <input id="language" type="text" value="ja" class="param-input">
        <select id="language_select" onchange="this.previousElementSibling.value=this.value; this.previousElementSibling.focus(); apply_language_features()">
          <option>ar</option>
          <option>bn</option>
          <option>cs</option>
          <option>de</option>
          <option>en</option>
          <option>es</option>
          <option>fa</option>
          <option>fi</option>
          <option>fr</option>
          <option>he</option>
          <option>hu</option>
          <option>id</option>
          <option>it</option>
          <option>ja</option>
          <option>ko</option>
          <option>nl</option>
          <option>pl</option>
          <option>pt</option>
          <option>ru</option>
          <option>sv</option>
          <option>th</option>
          <option>tr</option>
          <option>uk</option>
          <option>vi</option>
          <option>zh</option>
        </select>
      </div>
      <span id="rank_picker">
        from the top 1 to
        <input id="rank_max" class="param-input" type="text" placeholder="âˆž">
        pages
      </span>
    </div>
    <iframe id="wikipedia_page_iframe" onload="show_iframe(this)"></iframe>
  </div>
</body>

</html>
