<!DOCTYPE html>
<html lang="en">

<head>
  <title>Random Wikipedia Page Selector</title>

  <meta name="google-site-verification" content="Q2AwqMaQmn-7ufMo27Guuh1DfcuZsVUa7F0hRLH6C1k">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">

  <script src="index.js"></script>

  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="flexbox">
    <div id="header">
      <div id="controls">
        <button id="openRandomPage" type="button" onclick="requestOpenRandomPage()">Open Random Page</button>
        <span>
          from language
        </span>
        <div class="combobox">
          <input id="language" type="text" value="ja" class="param-input">
          <select onchange="this.previousElementSibling.value=this.value; this.previousElementSibling.focus()">
            <option>ar</option>
            <option>bn</option>
            <option>cs</option>
            <option>de</option>
            <option>en</option>
            <option>es</option>
            <option>fa</option>
            <option>fi</option>
            <option>fr</option>
            <option>he</option>
            <option>hu</option>
            <option>id</option>
            <option>it</option>
            <option>ja</option>
            <option>ko</option>
            <option>nl</option>
            <option>pl</option>
            <option>pt</option>
            <option>ru</option>
            <option>sv</option>
            <option>th</option>
            <option>tr</option>
            <option>uk</option>
            <option>vi</option>
            <option>zh</option>
          </select>
        </div>
      </div>
      <div id="pageInfoRow">
        <div id="pageInfo">
          This page's rank: <span id="rank">Unknown</span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" onclick="openPageInNewTab()" id="new-tab-button">Open in new tab</button>
        </div>
      </div>
    </div>
    <iframe id="wikipedia_page_iframe" name="wikipedia_page_iframe" title="wikipedia_page_iframe"></iframe>
  </div>
</body>

</html>
